{% extends 'base.html' %}

{% block title %} Register {% endblock title %}

{% block body %}

<main class="form-signin" style="margin-top:100px;">
  <form method="post" action="/register">
  {% csrf_token %}
    <h1 class="h3 mb-3 fw-normal">Please Sign Up:</h1>

    <div class="form-floating">
      <input type="text" name="first_name" class="form-control" id="floatingInput" placeholder="Enter your first name">
      <label for="floatingInput">first name</label>
    </div>
    <div class="form-floating">
      <input type="text" name="last_name" class="form-control" id="floatingInput" placeholder="Enter your last name">
      <label for="floatingInput">last name</label>
    </div>
    <div class="form-floating">
      <input type="text" name="username" class="form-control" id="floatingInput" placeholder="Enter username">
      <label for="floatingInput">Username</label>
    </div>
    <div class="form-floating">
      <input type="email" name="email" class="form-control" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating">
      <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>

    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-muted">Already have an account ? -<a href="/login">Sign In</a></p>
  </form>
</main>

<style>
main{
  display: flex;
  align-items: center;
  justify-content:center;
  background-color: #f5f5f5;
}

.form-signin {
  width: 100%;
  max-width: 330px;
  padding: 15px;
  margin: auto;
}

.form-signin .checkbox {
  font-weight: 400;
}

.form-signin .form-floating:focus-within {
  z-index: 2;
}

.form-signin input[type="email"] {
  margin-bottom: -1px;
  border-bottom-right-radius: 0;
  border-bottom-left-radius: 0;
}

.form-signin input[type="password"] {
  margin-bottom: 10px;
  border-top-left-radius: 0;
  border-top-right-radius: 0;
}

 .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
</style>


{% endblock body %}
