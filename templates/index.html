{% extends 'base.html' %}

{% block title %}Home{% endblock title %}

{% block body %} 
<!-- carousal -->
<section class="carousal mb-4 mx-3">
<div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">

    {% for object in obj %}
    <div class="carousel-item {% if forloop.counter0 == 0 %} active {% endif %}" data-bs-interval="10000">
      <img src="{{object.image.url}}" class="d-block w-100 h-80" alt="...">
      <div class="carousel-caption d-none d-md-block" style="background-color:white;">
        <h3>{{object.title}}</h3>
        <p class="mx-3">{{object.sub_title}}</p>
      </div> 
    </div>
    {% endfor %}

  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
</section>
<!-- End carousal -->


<h3 class="mx-4"> TRENDING POSTS : </h3>

<!-- cards -->
<section class="cards my-4 mx-4">
<div class="row row-cols-1 row-cols-md-4 g-4">

  {% for info in queryset %}
  <div class="col">
    <div class="card">
      <img src="{{info.c_img.url}}" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{info.c_title}}</h5>
        <p class="card-text">{{info.c_text}}</p>

        <a href="{{ info.get_absolute_url }}" class="btn btn-outline-success btn-sm">Read More</a>
        <a href="/" class="btn btn-outline-danger btn-sm"><i class="fas fa-heart"></i></a>

      </div>
    </div>
  </div>
  {% endfor %}
  
</div>
</section>
<!-- End cards -->

  
{% endblock body %}
